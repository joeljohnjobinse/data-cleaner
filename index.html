<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cleaning Application</title>
</head>
<body>
    <h1>Upload Your CSV File for Cleaning</h1>
    <form action="/clean" method="POST" enctype="multipart/form-data">
        <label for="csv_file">Upload CSV file:</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required><br><br>
        
        <label for="null_handling">How to handle null values:</label>
        <select name="null_handling" id="null_handling">
            <option value="drop">Drop Null Values</option>
            <option value="fill_mean">Fill with Mean</option>
            <option value="fill_median">Fill with Median</option>
            <option value="fill_zero">Fill with Zero</option>
            <option value="ffill">Forward Fill</option>
            <option value="bfill">Backward Fill</option>
            <option value="fill_custom">Custom Value</option>
        </select><br><br>

        <label for="scaling_method">Choose Scaling Method:</label>
        <select name="scaling_method" id="scaling_method">
            <option value="">None</option>
            <option value="minmax">Min-Max Scaling</option>
            <option value="zscore">Z-Score Scaling</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
